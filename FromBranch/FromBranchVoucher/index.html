{% extends 'FromBranch/FromBranchVoucher/layouts/masterWithOutBreadcrumb.html' %}

{%block styles %}
<link rel="stylesheet" href="/assets/scss/iconly.scss" />
{% endblock %}

{% block content %}
<div class="page-content">
  <section class="row">
    <div class="col-12 col-lg-12">
      <div class="row">
        <div class="col-6 col-lg-3 col-md-6">
          <div class="card">
            <div class="card-body px-4 py-4-5">
              <div class="row">
                <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                  <div class="stats-icon purple mb-2">
                    <img src="./assets/static/images/samples/clothes-rack (1).png" />
                  </div>
                </div>
                <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                  <a class="text-muted font-semibold" href="../FromBranchVoucher/insertScan.html">
                    <h6>Entry Scan</h6>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3 col-md-6">
          <div class="card">
            <div class="card-body px-4 py-4-5">
              <div class="row">
                <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                  <div class="stats-icon blue mb-2">
                    <img src="./assets/static/images/samples/scanned.png" height="50" width="50" />
                  </div>
                </div>
                <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                  <a href="./createReturnDC.html" class="text-muted font-semibold">
                    <h6 >Return DC</h6>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3 col-md-6">
          <div class="card">
            <div class="card-body px-4 py-4-5">
              <div class="row">
                <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                  <div class="stats-icon green mb-2">
                    <img src="./assets/static/images/samples/pendingIndex.png" height="50" width="50" />
                  </div>
                </div>
                <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                  <h6 class="text-muted font-semibold">Pending DC</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3 col-md-6">
          <div class="card">
            <div class="card-body px-4 py-4-5">
              <div class="row">
                <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start">
                  <div class="stats-icon red mb-2">
                    <img src="./assets/static/images/samples/RejectedDc.png" height="50" width="50" />
                  </div>
                </div>
                <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
                  <h6 class="text-muted font-semibold">Rejected DC</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="table-inverse">
        <div class="col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body">
                <form class="form form-horizontal" id="FormId" onsubmit="return false">
                  <div class="form-body">
                    <div class="col">
                      <div class="col-md-4" style="font-weight: bolder; font-size:x-large;">
                        <label for="ScanDC">Scan DC</label>
                      </div>
                      <div class="col-md-8 form-group input-group input-group-lg">
                        <input type="text" id="ScanDC" class="form-control" name="ScanDC"
                          placeholder="ScanDC" required autofocus>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-12">
          <div id="chart-profile-visit">
            <img src="./assets/static/images/samples/rb_22226.png" alt="Truck" style="object-fit:cover; width:90%" />
          </div>
        </div>
      </div> -->
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./Js/pages/Index/StartFunc.js"></script>
{% endblock %}
