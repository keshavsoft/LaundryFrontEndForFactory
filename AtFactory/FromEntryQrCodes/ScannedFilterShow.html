{% extends 'AtFactory/FromEntryQrCodes/layouts/masterWithOutHead.html' %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Scanned Filter Show</h3>
                <nav class="d-none d-sm-block">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Dashboard</li>
                        <li class="breadcrumb-item">Process</li>
                        <li class="breadcrumb-item">FromEntryQrCodes</li>
                        <li class="breadcrumb-item ">Scanned</li>
                        <li class="breadcrumb-item active">Filter Show</li>

                    </ol>
                </nav>

            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Table</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row align-items-centerv">
                    <label for="FromDateInputId" class="col-md-4 col-form-label text-right">From Date</label>
                    <div class="col-md-8">
                        <input id="FromDateInputId" type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row align-items-center">
                    <label for="ToDateInputId" class="col-md-4 col-form-label text-right">To Date</label>
                    <div class="col-md-8">
                        <input id="ToDateInputId" type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <button class="btn btn-success ShowButtonId" id="ShowId">Show</button>
            </div>
        </div>

        <div id="toolbar">
            <a id="RefreshATagId" href="#" class="btn btn-outline-gray-600 btn-primary d-inline-flex ShowButtonId">
                <i class="bi bi-bootstrap-reboot me-2"></i> Refresh
            </a>

            <button id="LoadingButtonId" class="btn btn-primary d-none ms-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>
        </div>
        <table class="table  mb-0" id="table">
        </table>
    </section>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script type="module" src="./Js/pages/ScannedFilterShow/StartFunc.js"></script>


{% endblock %}
