{% extends 'AtFactory/PressingVoucher/layouts/masterWithOutHead.html' %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-6 order-md-1 order-last">
                <h3>StatusDC</h3>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Process</li>
                    <li class="breadcrumb-item active" aria-current="page">Pressing</li>
                    <li class="breadcrumb-item active" aria-current="page">PressingVoucher</li>
                    <li class="breadcrumb-item active" aria-current="page">Status</li>
                    <li class="breadcrumb-item active" aria-current="page">DC</li>
                </ol>
            </div>
        </div>
    </div>

        <!--  Inverse table start -->
        <section class="section">
            <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            
            <table class="table  mb-0" id="table">
                <thead>
                    <tr>
                        <th data-formatter="jFGlobalSerialColumn">#</th>
                    </tr>
                </thead>
            </table>
        </section>
        <!-- Inverse table end -->
    <section class="section">
        <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <table class="table  mb-0" id="table">
        </table>
    </section>
</div>

<script>
    let jVarGlobalPresentViewData;

    function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };

    function totalFormatter(data) {
        var field = this.field;
        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return Math.floor(LocalTotal);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./Js/pages/StatusDC/StartFunc.js"></script>


{% endblock %}
