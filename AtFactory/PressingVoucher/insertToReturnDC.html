{% extends 'AtFactory/PressingVoucher/layouts/masterWithOutHead.html' %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-6 order-md-1 order-last">
                <h3>ToReturnDC</h3>
                <ol class="breadcrumb d-none d-sm-flex">
                    <li class="breadcrumb-item "><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Process</li>
                    <li class="breadcrumb-item active" aria-current="page">Pressing</li>
                    <li class="breadcrumb-item active" aria-current="page">PressingVoucher</li>
                    <li class="breadcrumb-item active" aria-current="page">Insert</li>
                    <li class="breadcrumb-item active" aria-current="page">ToReturn-DC</li>
                </ol>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row align-items-centerv">
                    <label for="FromDateInputId" class="col-md-4 col-form-label text-right">From Date</label>
                    <div class="col-md-8">
                        <input id="FromDateInputId" type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row align-items-center">
                    <label for="ToDateInputId" class="col-md-4 col-form-label text-right">To Date</label>
                    <div class="col-md-8">
                        <input id="ToDateInputId" type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <button class="btn btn-success ShowButtonId">Show</button>
            </div>
        </div>
        <div id="toolbar">
            <a id="RefreshATagId" href="#" class="btn btn-outline-gray-600 btn-primary d-inline-flex ShowButtonId">
                <i class="bi bi-bootstrap-reboot me-2"></i> Refresh
            </a>

            <button id="LoadingButtonId" class="btn btn-primary d-none ms-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>
        </div>
        <table class="table table-dark mb-0" id="table">
        </table>
    </section>

    <script>
        let jVarGlobalPresentViewData;

        function jFLocalSerialColumn(value, row, index) {
            return index + 1;
        };
        function ItemsFormatter(value, row, index) {
            return [
                `<a class="like btn btn-primary" href="./ShowReturnDcQrs.html?VoucherRef=${row.pk}" title="Show">`,
                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">',
                '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>',
                '<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>',
                '</svg>',
                ' ',
                row.ItemDetails,
                '</a>',

            ].join('')

        };

        function priceFormatter(data) {
            var field = this.field
            return '' + data.map(function (row) {
                return +row.ItemDetails
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <!-- <script type="module" src="./Js/pages/insertToDC/StartFunc.js"></script> -->
    <script type="module" src="./Js/pages/insertToReturnDC/StartFunc.js"></script>
    {% endblock %}
